<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-4 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of products">
                    <div class="card" style="width: 18rem;">
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">ID: {{i.id}}</p>
                          <p class="card-text">Price: {{i.price}}</p>
                          <p class="card-text">Description: {{i.description}}</p>
                          <p class="card-text">Category: {{i.category}}</p>
                          <p class="card-text">Rate: {{i.rating.rate}}</p>
                          <p class="card-text">Count: {{i.rating.count}}</p>
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
